<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensures no scroll bars are visible */
            background: url(https://th.bing.com/th/id/OIP.he3MA6EndQXtJU5C9ZjlFAHaLH?&rs=1&pid=ImgDetMain);
        }

        .services-container {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e2db;
            background: url() ;
            background-size: center;
            position: relative;
        }
        img {
 
 width: 200px;
  
 height: 100px;
  
 }

        .service-item {
            overflow: hidden;
            position: relative;
            width: 80%;
            height: 80%;
        }

        .service-item-black {
            background: url();
            height: 90%;
        }

        .front-text {
            text-align: center;
            transition: transform 2s;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .back-text {
            position: absolute;
            bottom: -100%;
            width: 100%;
            height: 100%;
            transition: bottom 2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
        }

        .back-text h1 {
            margin-bottom: 20px;
        }

        .back-text button {
            margin-top: 20px;
            padding: 10px 20px;
            background: transparent;
            border: 2px solid #30804b;
            font-size: 20px;
            color: #30804b;
        }

        .back-text button:hover {
            background-color: #30804b;
            color: #191716;
        }

        .service-item:hover .front-text {
            transform: translateY(-100%);
        }

        .service-item:hover .back-text {
            bottom: 0;
        }
		.btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .btn:hover {
            background-color: #d41630;
        }

    </style>
</head>

<body>
    <div class="services-container">
        <article class="service-item service-item-black">
            <div class="front-text">
                <h1>TUTOR CONNECT</h1>
                <img src="https://static.vecteezy.com/system/resources/previews/004/284/026/large_2x/tc-logo-monogram-emblem-style-with-crown-shape-design-template-free-vector.jpg" alt="img" />
            </div>
            <div class="back-text">
                <div class="top-buttons">
                    <a href="/feedback" class="btn">Feedback</a>
                    <a href="/about-us" class="btn">About Us</a>
                    <a href="/review" class="btn">Review</a>
                </div>
            
                 
                
                <h1>TUTOR CONNECT</h1>

                <p>
                    START YOUR JOURNEY WITH US.
                </p>.
                <P>
                    PLZ CLICK ON GET START FOR FURTHER STEP 
                </P>
            
                </p>

                <a href="/login" class="btn">Get Started</a>
            </div>
        </article>
    </div>
</body>

</html>
